<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../css/login.css" rel="stylesheet">
    <script src="../js/login.js"></script>
    <title>login</title>
</head>

<body>
    <section class="intro">
        <div class="mask d-flex align-items-center h-100" style="background-color: #D6D6D6;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="my-md-5 pb-5">
                                    <h1 class="fw-bold mb-0">Welcome</h1>
                                    <i class="fas fa-user-astronaut fa-3x my-5"></i>
                                    <div class="form-outline mb-4">
                                        <br/>
                                        <label class="form-label" for="Email">Email</label>
                                        <input type="email" id="Email" class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline mb-5">
                                        <label class="form-label" for="Password">Password</label><br/>
                                        <input type="password" id="Password" class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline mb-5">
                                        <label class="form-label" for="Password">PasswordMangment</label><br/>
                                        <input type="PasswordManager" id="PasswordManager" class="form-control form-control-lg" />
                                    </div>
                                    <button class="btn btn-primary btn-lg btn-rounded gradient-custom text-body px-5"
                                        type="submit" onclick="login()">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
