<!DOCTYPE html>
<html>

<head>
    <script src="../js/product.js"></script>
    <script src="../js/Manager.js"></script>
    <script src="../js/store.js"></script>
    <meta charset="utf-8" />
    <title></title>
    <template id="temp-card">
        <div class="card">
            <h1></h1>
            <p class="price"></p>
            <p class="code"></p>
            <p class="category"></p>
            <p class="outOfStock"></p>
            <p>
                <button class="edit">edit</button>
                <button class="delete">delete</button>
            </p>
        </div>
    </template>
</head>

<body onload="getAllProducts()">

    <header>
        <div class="bar">
            <section class="QuickLinks">
                <ul>
                    <li class="" data-section="myAccount">
                        <a href="#" title="כניסה לצפייה בפרטי החשבון" data-link-id="DataLinkId"
                            onclick="TrackLinkID(this);" data-link-name="DataLinkName" data-external="DataExternal"
                            accesskey="h">החשבון שלי</a>
                    </li>
                    <li>
                        <a href="#" title="קניה מהירה">קניה מהירה</a>
                    </li>
                    <li>
                        <a href="#" title="עזרה - שאלות נפוצות, כיצד לקנות באינטרנט, מדריך ועוד"
                            data-link-type="helpsite" target="_blank">עזרה</a>
                    </li>
                </ul>
            </section>


            <span class="BagSummary MiniBagNonSecure">
                <a href="ShoppingBag.html"></a>
                <div class="Icon">
                    <div class="ItemCount">
                        <span id="ItemsCountText">0</span>
                    </div>
                </div>

                <a />
            </span>
            <div class="Checkout ">
                <a class="goToCart" data-link-id="01-08" data-link-name="Checkout" rel="nofollow"
                    href="ShoppingBag.html">לקופה</a>
            </div>


        </div>
    </header>
    <div id="searches">
        Searches
        <div class="oneSearch">
            <span class="span">by name:</span>
            <input type="search" id="myInput" onkeyup="searchByName()" placeholder="Search for names.." />
        </div>
        <div class="oneSearch">
            <span>by price:</span>
            between
            <input type="number" id="searchByPriceMin" onchange="searchByPrice()" placeholder="minimun" min="0"
                value="0" />
            to
            <input type="number" id="searchByPriceMax" onchange="searchByPrice()" placeholder="maximum" max="1000"
                value="10" />
        </div>
        <div class="oneSearch">
            <span>by category:</span>
            <select id="searchByCategory" onchange="searchByCategory()">
                <option>a</option>
                <option>b</option>
                <option>c</option>
                <option>d</option>
            </select>
        </div>
        <div class="oneSearch">
            <button onclick="outOfStock()">Out of stock products</button>
        </div>
    </div>
    <button class="goToCart2" id="add" onclick="addNewProdect()">add new product</button>
    <div id="AddProduct">
        <span>product name: </span>
        <input type="text" id="name" /><br /><br />
        <span>product code: </span>
        <input type="text" id="code" /><br /><br />
        <span>product category: </span>
        <select id="category">
            <option>a</option>
            <option>b</option>
            <option>c</option>
            <option>d</option>
        </select><br /><br />
        <span>product price: </span>
        <input type="number" id="price" /><br /><br />
        <span>product units in Stock</span>
        <input type="number" id="unitsInStock" /><br /><br />
        <button onclick="saveNewProduct()">save</button>
        <div id="filters" class="Filters fixedVisible">
            <div class="ResultCount" style="position: absolute; top: 0px;"></div>
        </div>
    </div>
    <div id="list">
        <div id="PoductList"></div>
    </div>
    <div id="productToEdit">
        <span>product name: </span>
        <input type="text" id="nameEdit" /><br /><br />
        <span>product code: </span>
        <input type="text" id="codeEdit" /><br /><br />
        <span>product category: </span>
        <select id="categoryEdit">
            <option>a</option>
            <option>b</option>
            <option>c</option>
            <option>d</option>
        </select><br /><br />
        <span>product price: </span>
        <input type="number" id="priceEdit" /><br /><br />
        <span>product units in Stock</span>
        <input type="number" id="unitsInStockEdit" /><br /><br />
        <button id="saveChanges">save changes</button>
    </div>

</body>
<link href="../css/store.css " rel="stylesheet" />
</html>
